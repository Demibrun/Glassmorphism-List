<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="favicon-32x32.png" type="image/x-icon">
    <title>List</title>
    <link rel="stylesheet" href="Glassmorphism list.css">
</head>
<body>
    <ul>
        <li>
            <div class="box">
                <img src="download (3).jpeg" alt="">
                <div class="content">
                    <h4>Gwen Stacey</h4>
                    <p>liked your photo<br><span>32 seconds ago</span></p>
                </div>
            </div>
        </li>
        
        <li>
            <div class="box">
                <img src="images.jpeg" alt="">
                <div class="content">
                    <h4>Micheal Young</h4>
                    <p>commented on your photo<br><span>5 mins ago</span></p>
                </div>
            </div>
        </li>
        
        <li>
            <div class="box">
                <img src="download (1).jpeg" alt="">
                <div class="content">
                    <h4>Jenny Fellow</h4>
                    <p>reacted to your video<br><span>2 days ago</span></p>
                </div>
            </div>
        </li>
        
        <li>
            <div class="box">
                <img src="images (5).jpeg" alt="">
                <div class="content">
                    <h4>Mark John</h4>
                    <p>shared your post <br><span>26 Dec at 18:14</span></p>
                </div>
            </div>
        </li>
    </ul>
</body>
</html>
